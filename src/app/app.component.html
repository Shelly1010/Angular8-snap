<div class="container-fluid mainContainer">

  <div class="row header">
    <h1>Data analysis</h1>
  </div>

  <div class="row">
      <ul class="nav nav-tabs">
        <li class="nav-item">
        <a class="nav-link" [ngStyle]="{'background-color':section1 === true ? 'aquamarine' : 'white' }" (click)="section1 = true;">Section 1 & 2</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" [ngStyle]="{'background-color':section1 === false ? 'aquamarine' : 'white' }" (click)="section1 = false;">Section 3 & 4</a>
        </li>
      </ul>
  </div>

  <div class="row">
    <div class="col-lg-4">
       <button (click)="buttonCLick()"> SHOW </button><br>
       <canvas #canvas width="500" height="500"></canvas>
       
      <!-- <img class="imageContainer" src="https://storage.googleapis.com/snap2insight-livedemo/assessment/test_image.jpg"/> -->
    </div>
    <div class="col-lg-8 rm-padding">
      
      <table class="table table-responsive">
        <tr>
            <th> UPC </th>
            <th> Product Short Name </th>
            <th> No of Facings </th>
            <th> Brand Name </th>
            <th> Shelf Level </th>
        </tr>
        <tr *ngFor="let data of tableValues; let i = index">
            <td class="text-left">
                {{data.name || '--'}}
            </td>
            <td class="text-left">
              {{data.values[0].productShortName || '--'}}
          </td>
            <td class="text-left">{{data.values.length}}</td>
          <td class="text-left">
          {{data.values[0].brandName || '--'}}
          </td>
          <td class="text-left">
            {{data.values[0].shelfLevel || '--'}}
          </td>
        </tr>
    </table>
    </div>
    
  </div>

  <div class="row" *ngIf="!section1">
      <google-chart #chart
      [title]="title"
      [type]="type"
      [data]="chartData"
      [columnNames]="columnNames"
      [options]="options"
      [width]="width"
      [height]="height">
   </google-chart>

   <div>
     <h3>Select brand name</h3>
    <select #mySelect (change)='onOptionsSelected(mySelect.value)'>
      <option value="Select">Select....</option>
      <option *ngFor="let opt of uniqueBrands">
        {{opt}}
      </option>
      </select>

    <div *ngIf="barChartData.length>0">
      <google-chart #chart2 
            [title]="title"
            [type]="type2"
            [data]="barChartData"
            [columnNames]="columnNames"
            [options]="options"
            [width]="width"
            [height]="height">
          </google-chart>
    </div>
    
   </div>
  </div>

</div>
